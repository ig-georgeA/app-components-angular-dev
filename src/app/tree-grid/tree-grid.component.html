<igx-tree-grid [data]="northwindAPIIGEmployeeDto" primaryKey="employeeId" rowSelection="single" [hideRowSelectors]="true" [rowEditable]="true" foreignKey="reportsTo" [allowFiltering]="true" filterMode="quickFilter" (rowEditDone)="rowEditDoneTreeGrid($event)" class="tree-grid">

    <igx-grid-toolbar-title>Tree grid</igx-grid-toolbar-title>
  </igx-grid-toolbar>
  <igx-column field="lastName" dataType="string" header="lastName" width="210px" [filterable]="true" [sortable]="true" required="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-action-strip>
    <igx-grid-pinning-actions></igx-grid-pinning-actions>
    <igx-grid-editing-actions [addRow]="true"></igx-grid-editing-actions>
  </igx-action-strip>
  <igx-column field="firstName" dataType="string" header="firstName" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="title" dataType="string" header="title" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false">
    <ng-template igxCell></ng-template>
  </igx-column>
  <igx-column field="birthDate" dataType="date" header="birthDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="hireDate" dataType="date" header="hireDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="addressId" dataType="string" header="addressId" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  <igx-column field="address.street" dataType="string" header="address street" [filterable]="true" [sortable]="true" [maxlength]="100" [selectable]="false"></igx-column>
  <igx-column field="address.city" dataType="string" header="address city" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>
  <igx-column field="address.region" dataType="string" header="address region" [filterable]="true" [sortable]="true" [maxlength]="50" [selectable]="false"></igx-column>

  <igx-column field="address.phone" dataType="string" header="address phone" [filterable]="true" [sortable]="true" pattern="^\+?[0-9][0-9\-]{1,14}$" [selectable]="false"></igx-column>
  <igx-column field="notes" dataType="string" header="notes" [filterable]="true" [sortable]="true" [maxlength]="1000" [selectable]="false"></igx-column>
  <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [filterable]="true" [sortable]="true" pattern="^https?:\/\/.+\..+" [selectable]="false"></igx-column>
  <igx-column field="reportsTo" dataType="number" header="reportsTo" [filterable]="true" [sortable]="true" [min]="1" [max]="2147483647" [selectable]="false"></igx-column>
</igx-tree-grid>
